<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Focus Timer 2.0</title>
  </head>
  <body>
    <div class="app">
      <div class="timer">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
        <section class="buttons">
          <button class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button class="ph ph-stop-circle">
            <span class="sr-only">Parar contador</span>
          </button>
          <button class="ph ph-plus-circle">
            <span class="sr-only">Adicionar minutos</span>
          </button>
          <button class="ph ph-minus-circle">
            <span class="sr-only">Diminuir minutos</span>
          </button>
        </section>
      </div>

      <div class="sounds"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
