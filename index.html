<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Focus Timer 2.0</title>
  </head>
  <body>
    <div class="app">
      <div class="timer">
        <section class="clock">
          <span class="minutes">00</span>
          <span>:</span>
          <span class="seconds">00</span>
        </section>
        <section class="buttons">
          <button class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button class="ph ph-stop-circle">
            <span class="sr-only">Parar contador</span>
          </button>
          <button class="ph ph-plus-circle">
            <span class="sr-only">Adicionar minutos</span>
          </button>
          <button class="ph ph-minus-circle">
            <span class="sr-only">Diminuir minutos</span>
          </button>
        </section>
      </div>

      <div class="sounds">
        <button class="tree-card">
          <img src="assets/tree.png" alt="Desenho de uma Ã¡rvore" />
        </button>
        <button class="cloud-card">
          <img src="assets/cloud.png" alt="Desenho de uma nuvem e chuva" />
        </button>

        <button class="coffe-shop-card">
          <img src="assets/coffe-shop 03.png" alt="Desenho de uma loja" />
        </button>

        <button class="fire-card">
          <img src="assets/fire.png" alt="Desenho de uma chama de fogo" />
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
